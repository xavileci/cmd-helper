sonar.projectKey=xavileci_cmd-helper
sonar.organization=xavileci

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=cmd-helper
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=cmd_helper
sonar.tests=tests

# Language specific settings
sonar.python.version=3.8,3.9,3.10,3.11,3.12,3.13

# Test execution reports
sonar.python.xunit.reportPath=test-results.xml

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml

# Exclude files from analysis
sonar.exclusions=**/__pycache__/**,**/.pytest_cache/**,**/venv/**,**/.venv/**,**/build/**,**/dist/**,**/*.egg-info/**

# Exclude test files from coverage and duplication analysis
sonar.coverage.exclusions=tests/**
sonar.cpd.exclusions=tests/**

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8